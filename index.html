<html ng-app="mainApp" ng-controller="mainController as mainC">
<head>
    <title>MPoutique</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Pearl Micah">

    <!-- Roboto  Font -->
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css' rel="stylesheet">

    <!-- Google MDL -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
    <!-- Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

    <!-- Style Sheets -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet"
          href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link href="css/cart.css" rel="stylesheet" type="text/css">
    <link href="css/materialize.css" rel="stylesheet" type="text/css">
    <link ng-href="{{style}}" rel="stylesheet" type="text/css">
</head>
<body>
<!--------------------  NAV BAR ---------------------->
<nav class="navbar navbar-default navbar-fixed-top" id="nav">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><img src="assets/images/logo.png"></a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar" ng-init="menuIndice = 1">
            <ul class="nav navbar-nav navbar-right">
                <!-- ng-class: if mainC...ind == 1, print class=active, else print empty-->
                <li ng-class="mainC.config.menuIndice == 1 ? 'active':''"><a href="#welcome" class="n-link">WELCOME
                    <span style="color:yellow">  {{ mainC.user.isLoggedIn ? mainC.user.firstName : ''}}</span></a></li>
                <li ng-class="mainC.config.menuIndice == 2 ? 'active':''"><a href="#macarons" class="n-link">OUR
                    MACARONS</a></li>
                <li ng-class="mainC.config.menuIndice == 3 ? 'active':''"><a href="#gifts" class="n-link">GIFTS &amp;
                    PARTIES</a></li>
                <li ng-class="mainC.config.menuIndice == 4 ? 'active':''"><a href="#contact" class="n-link">CONTACT</a>
                </li>
                <li ng-class="mainC.config.menuIndice == 5 ? 'active':''"><a
                        class="n_link mdl-badge mdl-badge--overlap nav-badge" data-badge="{{mainC.cart.total}} "
                        href="#cart"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a></li>
                <li ng-hide="!mainC.user.isLoggedIn"><a href="php/logout.php" class="n-link">LOG OUT</a></li>

            </ul>
        </div>
    </div>
</nav><!-- End nav bar-->

<!--------------------  MAIN CONTENT ------------------>
<div id="main_content">
    <!--<div id="banner" ng-bind-html="carousel">-->
    <div id="banner-carousel" ng-bind-html="carousel" ng-show="mainC.config.menuIndice == 1 ? 'true':''">
    </div>
    <div id="banner-others" ng-hide="mainC.config.menuIndice == 1 ? 'true':''">
        <img class="header-img col-xs-12" ng-src="{{mainC.config.banner}}" ng-hide="mainC.config.banner == 'assets/images/contact-image.png' ? 'true':''">
    </div>
    <div id="tmp_content">
        <div ng-view></div>
    </div>
</div><!--End Main Content-->

<!--------------------  FOOTER ---------------------->
<footer class="col-sm-12 col-xs-12">
    <div class="col-sm-4 col-xs-12">
        <ul>
            <li><i class="fa fa-phone" aria-hidden="true"></i></li>
            <li><i class="fa fa-envelope" aria-hidden="true"></i></li>
            <li><i class="fa fa-map" aria-hidden="true"></i></li>
        </ul>
    </div>
    <div class="col-sm-4 col-xs-12" id="right">
        <p class="copyright">Copyright &copy; 2015 MBoutique. All rights reserved</p>
    </div>
    <div class="col-sm-4 col-xs-12">
        <ul>
            <li><i class="fa fa-facebook" aria-hidden="true"></i></li>
            <li><i class="fa fa-instagram" aria-hidden="true"></i></li>
            <li><i class="fa fa-twitter" aria-hidden="true"></i></li>
            <li><i class="fa fa-pinterest" aria-hidden="true"></i></li>
            <li><i class="fa fa-google" aria-hidden="true"></i></li>
        </ul>
    </div>
</footer><!--End Footer-->
