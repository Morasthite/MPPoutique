<!DOCTYPE html><!-- -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" >
    <link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css' rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/micah-styles.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid" id="cart-page">
        <div class="row col-lg-offset-1 col-lg-10  col-sm-offset-1 col-sm-10  col-xs-12">
            <div class="user-login col-lg-offset-2 col-lg-2  col-sm-offset-2 col-sm-2  col-xs-offset-2 col-xs-8" id="sign-in">
                <!-- Raised button with ripple -->
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                    Log In
                </button>
            </div><!-- Log In Button-->
            <div class="col-lg-offset-1 col-lg-2  col-sm-offset-1 col-sm-offset-2 col-sm-2  col-xs-offset-2 col-xs-8" id="sign-up">
                <!-- Raised button with ripple -->
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                    Sign Up!
                </button>
            </div><!--Sign Up! Button-->
            <div class="col-lg-offset-1 col-lg-2  col-sm-offset-1 col-sm-offset-2 col-sm-2  col-xs-offset-2 col-xs-8" id="guest-checkout">
                <!-- Raised button with ripple -->
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                    Checkout As Guest
                </button>
            </div><!-- Checkout As Guest Button-->
            <!--------------- CART TABLE ------------>
            <div class="cart col-lg-offset-1 col-lg-10 col-sm-offset-1 col-sm-10 col-xs-12" id="cart">
                <table class="table-striped col-lg-offset-1 col-lg-10 col-sm-offset-1 col-sm-10 col-xs-12 mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp" id="cart-table">
                    <thead>
                    <tr>
                        <th class="mdl-data-table__cell--non-numeric">Flavor</th>
                        <th>Quantity</th>
                        <th>Unit price</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td class="mdl-data-table__cell--non-numeric">Chocolate</td>
                        <td>25</td>
                        <td>$2.90</td>
                    </tr>
                    <tr>
                        <td class="mdl-data-table__cell--non-numeric">Vanilla</td>
                        <td>50</td>
                        <td>$1.25</td>
                    </tr>
                    <tr>
                        <td class="mdl-data-table__cell--non-numeric">Dirt</td>
                        <td>10</td>
                        <td>$2.35</td>
                    </tr>
                    <tr>
                        <td class=" col-lg-offset-1 col-lg-10 col-sm-offset-1 col-sm-10 col-xs-12 mdl-data-table__cell--non-numeric">Subtotal</td>
                        <td>$232.35</td>
                    </tr>
                    <tr>
                        <td class=" col-lg-offset-1 col-lg-10 col-sm-offset-1 col-sm-10 col-xs-12 mdl-data-table__cell--non-numeric">Taxes</td>
                        <td>$232455.35</td>
                    </tr>
                    <tr>
                        <td class=" col-lg-offset-1 col-lg-10 col-sm-offset-1 col-sm-10 col-xs-12 mdl-data-table__cell--non-numeric">Shipping</td>
                        <td>$5</td>
                    </tr>
                    <tr>
                        <td class=" col-lg-offset-1 col-lg-10 col-sm-offset-1 col-sm-10 col-xs-12 mdl-data-table__cell--non-numeric">Total</td>
                        <td>$2324555.35</td>
                    </tr>

                    </tbody>
                </table> <!-- Cart Table-->
                <div class="col-lg-offset-7 col-lg-3 col-lg-offset-right-2 col-sm-offset-10 col-sm-2  col-xs-offset-1 col-xs-10" id="proceed-to-checkout">
                    <!-- Raised button with ripple -->
                    <button class="mdl-button mdl-js-button mdl-button--raised disabled">
                        Proceed To Checkout
                    </button>
                </div><!-- Checkout Button-->
            </div><!-- cart-->
        </div><!-- row-->
    </div><!-- container -->
</body>
</html>
